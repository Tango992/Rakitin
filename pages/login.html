    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../assets/css/style.css" />

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="container-sm d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Rakitin</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="../index.html">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="products.html">Products</a>
                    <a class="nav-link fw-bold py-1 px-0" href="gallery.html">Gallery</a>
                    <a class="nav-link fw-bold py-1 px-0" href="contact.html">Contact Us</a>

                </nav>
            </div>
        </header>

        <main class="px-3">
            <div class="col-sm-3 mx-auto">
                <form>
                    <h1 class="fs-2 mb-3 fw-bold">Login</h1>

                    <div class="form-floating">
                        <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input required type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                    <hr class="my-4">

                    <h2 class="fs-5 fw-normal mb-3">Don't have an account yet?</h2>
                    <a class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" href="register.html">Sign up</a>
                </form>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
