<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="container-sm d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Rakitin</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0" href="../index.html">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="products.html">Products</a>
                    <a class="nav-link fw-bold py-1 px-0" href="gallery.html">Gallery</a>
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Contact Us</a>
                    <a class="nav-link fw-bold py-1 px-0" href="about.html"">About Us</a>
                    <a class=" nav-link fw-bold py-1 px-0" href="login.html">Login/Register</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <div class="col px-sm-4 py-5 mx-auto">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-lg-6 text-center text-lg-start">
                        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Mau menghubungi kami lebih lanjut?
                        </h1>
                        <p class="col-lg-10 fs-4">Silakan isi form di samping ini apabila kamu masih ada pertanyaan,
                            keluhan, kritik, saran, dan lain-lain.</p>
                    </div>
                    <div class="mx-auto col-lg-6">
                        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                            <div class="row">
                                <div class="col-6 pe-1">
                                    <div class="form-floating mb-3">
                                        <input required type="text" class="form-control" id="first" placeholder="John">
                                        <label for="first">First name</label>
                                    </div>
                                </div>
                                <div class="col-6 ps-1">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="last" placeholder="Doe">
                                        <label for="last">Last name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input required type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input required type="number" class="form-control" id="phone" placeholder="Phone">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select required class="form-select" id="subject" aria-label="Floating label select example">
                                    <option selected value="1">Pertanyaan</option>
                                    <option value="2">Kritik</option>
                                    <option value="3">Saran</option>
                                    <option value="4">Keluhan</option>
                                    <option value="4">Lainnya</option>
                                </select>
                                <label for="floatingSelect">Subject</label>
                              </div>
                            <div class="form-floating mb-3">
                                <textarea required class="form-control" placeholder="Message" id="message"
                                    style="height: 120px"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                Â© 2023 Daniel Osvaldo Rahmanto
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
